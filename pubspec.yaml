name: pos_app
description: POS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
#  country_picker: ^2.0.20
  cupertino_icons: ^1.0.2
  cron: ^0.5.1
  curved_navigation_bar: ^1.0.3
  fl_country_code_picker: ^0.1.4
#  flutter_barcode_scanner: ^2.0.0
  flutter_hooks: ^0.20.0
  flutter_keyboard_visibility: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^15.1.0+1
  flutter_slidable: ^3.0.0
  fluttertoast: ^8.2.2
  mobile_scanner: ^3.4.1
  google_fonts: ^5.1.0
  http: ^1.0.0
  intl: ^0.18.0
  lottie: ^1.0.1
  path_provider: ^2.0.15
  page_transition: ^2.0.4
  pdf: ^3.10.4
  pdf_viewer_plugin: ^2.0.1
  open_file: ^3.1.0
  shared_preferences: ^2.2.0
  share: ^2.0.4
  syncfusion_flutter_charts: ^20.1.60
  camera_camera: ^3.0.0
  image_picker: ^1.0.4
  get: ^4.6.5
  flutter_image_compress: ^2.0.4
  validatorless: ^1.2.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
#  flutter_native_splash: ^1.2.1

#flutter_native_splash:
#  image: "assets/sixpos.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/sixpos.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/sixpos.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/sixpos.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/sixpos.png"

flutter:
  assets:
    - assets/
  uses-material-design: true
